log4cplus.appender.logfile = log4cplus::RollingFileAppender
log4cplus.appender.logfile.Threshold = INFO
log4cplus.appender.logfile.File = /opt/acl/var/log/alpha-acl-thread.log
log4cplus.appender.logfile.ImmediateFlush = true
log4cplus.appender.logfile.CreateDirs = true
log4cplus.appender.logfile.MaxFileSize = 1024KB
log4cplus.appender.logfile.MaxBackupIndex = 5
log4cplus.appender.logfile.layout = log4cplus::PatternLayout
log4cplus.appender.logfile.layout.ConversionPattern = %D{%Y-%m-%d %H:%M:%S.%q} %5p - %-8c{1} - %m%n

log4cplus.appender.console=log4cplus::ConsoleAppender

log4cplus.rootLogger = INFO, logfile, console
